<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome script -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <div>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo">General Knowledge Quiz</h1>
        <div class="help-area">
            <div>
                <h2>Popup</h2>
                <div class="popup" onclick="myFunction()">Click me to toggle the popup!
                    <span class="popuptext" id="myPopup">A Simple Popup!</span>
                </div>
            </div>
            <button data-type="reset" class="reset">Reset</button>
        </div>
    </div>

    <div class="question-area">
        <h2 id="question">question</h2>
        
    </div>
    <div id="answers-area">
        <div class="first-options">
            <button class="btn btn-block" id="options1"></button>
            <button class="btn btn-block" id="options2"></button>

        </div>
        <div class="second-options">
            <button class="btn btn-block" id="options3"></button>
            <button class="btn btn-block" id="options4"></button>
        </div>

        <div id="timer">
            <h4 class="timer">Total Time: <br> (00: <span id="time">00</span>)</h4>

        </div>
        
    </div>
    <div>
        <button data-type="submit" class="btn btn-gray">Submit Answer</button>
    </div>
    <div class="results">
        <h3>Correct Answers: </h3>
        <h3>Incorrect Answers: </h3>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
