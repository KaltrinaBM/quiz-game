<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="General Knowledge Quiz Game with timer">
    <meta name="keywords" content="quiz game, general knowledge, timer">

    <!--font awesome script -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz Game</title>
</head>

<body>
    <div>
        <h1 class="heading">
            <img class="quiz" src="assets/images/quiz.png" alt="quiz">General Knowledge Quiz</h1>

    </div>

    <div class="question-area">
        <button onClick="openPopup();">click here</button>
        <div id="test" class="popup" style="display:none;">
            This is a test message
            <div class="cancel" onclick="closePopup();">X</div>
        </div>
        <span id="question"></span>
        <button type="reset" class="reset" id="reset">Reset</button>

    </div>
    <div id="answers-area">
        <div class="first-options">
            <div>
                <button data-type="options1" class="options btn btn-block btn-outline-success text-left option"
                    id="options1"></button>
            </div>
            <div>
                <button data-type="options2" class="options btn btn-block btn-outline-success text-left option"
                    id="options2"></button>
            </div>
        </div>


        <div class="second-options">
            <div>
                <button data-type="options3" class="options btn btn-block btn-outline-success text-left option"
                    id="options3"></button>
            </div>
            <div>
                <button data-type="options4" class="options btn btn-block btn-outline-success text-left option"
                    id="options4"></button>
            </div>
        </div>

        <div class = "timer">
            <span class="count-digit">3</span>
            <span class="count-digit">0</span>
            <span class="separator">:</span>
            <span class="count-digit">0</span>
            <span class="count-digit">0</span>
        </div>
    </div>
    <div>
        <div id="question-header">
            Question <span id="question-number"></span> of 2
        </div>

        <img id="background" src="assets/images/background.png" alt="background">
    </div>

    <div class="results">

        <p class="scores">Score<span id="score">0</span></p>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
