<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome script -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <div>
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.png" alt="logo">General Knowledge Quiz</h1>

    </div>

    <div class="question-area">
        <div class="popup" onclick="myFunction()">Click 
            <button><i class="fa-solid fa-circle-info"></i></button>
            <span class="popuptext" id="myPopup">Popup!</span>
        </div>
        <h2 id="question">question</h2>
        <button data-type="reset" class="reset">Reset</button>

    </div>
    <div id="answers-area">
        <div class="first-options">
            <div>
                <button class="options btn btn-block btn-outline-success text-left option" id="options1">answer 1</button>
            </div>
            <div>
                <button class="options btn btn-block btn-outline-success text-left option" id="options2">answer2</button>
            </div>
        </div>


        <div class="second-options">
            <div>
                <button class="options btn btn-block btn-outline-success text-left option" id="options3">answer 3</button>
            </div>
            <div>
                <button class="options btn btn-block btn-outline-success text-left option" id="options4">answer 4</button>
            </div>
        </div>

        <div id="timer">
            <h4 class="timer">Total Time: <br> (00: <span id="time">00</span>)</h4>

        </div>
        <button data-type="submit" class="btn btn-gray" id="submit-btn">Submit Answer</button>
    </div>

    </div>
    <div class="submit-area">
    
        <img id="background" src="assets/images/background.png" alt="background">
    
    <div class="results">
        
        <p class="scores">Correct Answers <span id="correct">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
</div>



    <script src="assets/js/script.js"></script>
</body>

</html>
